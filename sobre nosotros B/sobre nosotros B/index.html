<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container-fotos">
            <div class="foto">

            </div>
            <div class="foto">

            </div>
            <div class="foto">

            </div>
            <div class="foto">

            </div>

        </div>

        <script>
           const fotos = document.querySelectorAll('.foto');

            // Función para restaurar estilos a todos los divs
            const resetStyles = () => {
                fotos.forEach(foto => {
                    foto.style.backgroundColor = 'lightgray'; // Restaurar el color original
                });
            };

            // Añadir eventos de mouseover y mouseout
            fotos.forEach(foto => {
                foto.addEventListener('mouseover', () => {
                    resetStyles(); // Restaura los estilos antes de aplicar nuevos

                    // Cambia el color de fondo de los hermanos anteriores
                    let previousSibling = foto.previousElementSibling;
                    while (previousSibling) {
                        previousSibling.style.backgroundColor = 'red';
                        previousSibling = previousSibling.previousElementSibling;
                    }

                    // Cambia el color de fondo de los hermanos siguientes
                    let nextSibling = foto.nextElementSibling;
                    while (nextSibling) {
                        nextSibling.style.backgroundColor = 'red';
                        nextSibling = nextSibling.nextElementSibling;
                    }

                    // Cambia el color del propio div hover
                    foto.style.backgroundColor = 'blue';
                });

                foto.addEventListener('mouseout', resetStyles); // Restaura los estilos cuando el mouse sale
            });
        </script>
    </body>
</html>
