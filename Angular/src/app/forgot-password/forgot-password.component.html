<title>Recuperar Contraseña</title>
@if (!this.loading) {
  @if (this.info) {
    <div class="parent">
      <div class="info child">
        <p>{{ this.info }}</p>
      </div>
    </div>
  } @else {
    <div class="parent">
      <div class="child">
        @if (this.token) {
          <h2>Introduce una nueva contraseña</h2>
          @if (this.error) {
            <div class="error">
              <p>{{ this.error }}</p>
            </div>
          }
          <form (submit)="forgotPassword()">
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input
                type="password"
                placeholder="Nueva Contraseña"
                [(ngModel)]="password"
                name="password"
                required
              />
            </div>
            <button type="submit">Enviar</button>
          </form>
        } @else {
          <h2>Olvide mi contraseña</h2>
          @if (this.error) {
            <div class="error">
              <p>{{ this.error }}</p>
            </div>
          }
          <form (submit)="forgotPassword()">
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input
                type="text"
                placeholder="Correo Electrónico"
                [(ngModel)]="email"
                name="email"
                required
              />
            </div>
            <button type="submit">Enviar</button>
          </form>
        }
        <div class="bottomlinks">
          <a href="./login">Volver</a>
        </div>
      </div>
    </div>
  }
} @else {
  <app-loading></app-loading>
}
