<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Complejo</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #2F2F2F; /* Fondo gris oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #FFFFFF; /* Texto blanco */
        }

        /* Contenedor del login */
        .login-container {
            background: linear-gradient(135deg, #3A3A3A, #5D5D5D); /* Gradiente gris medio */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Animación de fondo */
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 171, 0.1), transparent);
            animation: rotate 6s infinite linear;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Estilos del título */
        h2 {
            margin-bottom: 20px;
            color: #FFFFFF; /* Blanco */
            font-size: 24px;
        }

        /* Estilos de los campos de texto con iconos */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            padding-left: 45px; /* Dejar espacio para el icono */
            margin: 10px 0;
            border: 2px solid #3D9970; /* Verde suave */
            border-radius: 8px;
            background-color: #FFF;
            color: #333;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #3D9970; /* Verde icónico */
        }

        .input-group input:focus {
            outline: none;
            border-color: #00FFAB; /* Verde más brillante al hacer foco */
        }

        /* Estilos del botón */
        .login-container button {
            background-color: #00FFAB; /* Verde neón */
            color: #000;
            padding: 15px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #00D9A0; /* Un verde más oscuro al hacer hover */
        }

        /* Estilos de los enlaces */
        .login-container a {
            color: #A7FFEB;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Efectos visuales adicionales */
        .login-container button:active {
            transform: scale(0.98);
        }

        /* Animación suave de los inputs */
        .input-group input:focus {
            border-color: #00FFAB;
            transition: border-color 0.3s;
        }
    </style>
    <!-- Incluyendo iconos de FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="#">
            <div class="input-group">
                <i class="fas fa-user"></i> <!-- Icono de usuario -->
                <input type="text" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i> <!-- Icono de candado -->
                <input type="password" placeholder="Contraseña" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <a href="#">Olvidé mi contraseña</a>
        <a href="#">Registrarse</a>
    </div>
</body>
</html>
